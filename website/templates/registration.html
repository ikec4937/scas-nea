{% extends "base.html" %} 
{% block title %}Registration{% endblock %}

{% block content %}
<div class="container">
  <form method="POST">
    <h1>Register for SCAS</h1>

    <div class="form-group">
      <label for="fname">First Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="fname" 
        name="fname" 
        placeholder="First Name" />
    </div>

    <div class="form-group">
      <label for="lname">Last Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="lname" 
        name="lname" 
        placeholder="Enter Last Name" />
    </div>

    <div class="form-group">
      <label for="sschool">Secondary School</label>
      <input 
        type="text" 
        class="form-control" 
        id="sschool" 
        name="sschool" 
        placeholder="Enter Secondary School" />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter Email" />
    </div>
    
    <div class="form-group">
      <label for="pword">Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="pword" 
        name="pword" 
        placeholder="Enter Password" />
    </div>

    <div class="form-group">
      <label for="pword2">Repeat Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="pword2" 
        name="pword2" 
        placeholder="Enter Password again" />
    </div>

    <div class="form-check">
      <label class="form-check-label" for="statcheck">
        I am a student
      </label>
      <input 
        class="form-check-input" 
        type="radio" 
        name="statcheck" 
        id="student" 
        value="student" >
      
    </div>
    
    <div class="form-check">
      <label class="form-check-label" for="statcheck">
        I am an admin.
      </label>
      <input 
        class="form-check-input" 
        type="radio" 
        name="statcheck" 
        id="admin" 
        value="admin" >
      
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
