{% extends "base.html" %} 
{% block title %}Manage Your Grades{% endblock %}

{% block content %}

<div class="container">
  <br>
  <h1>Manage your grades</h1>

  <div class="input-group mb-3">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Course</button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">GCSE</a></li>
      <li><a class="dropdown-item" href="#">BTEC</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Other</a></li>
    </ul>
    <input type="text" class="form-control" aria-label="Text input with dropdown button">
    <div class="input-group-append">
      <!--This is going to vary drastically, depending on the kind of course that the student is studying.-->
      <button class="btn btn-outline-secondary dropdown-toggle" name="gradetype" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Grade</button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Top Grades</a></li>
        <li><a class="dropdown-item" href="#">Middle Grade</a></li>
        <li><a class="dropdown-item" href="#">Trash Grade</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
      <button class="btn btn-outline-secondary" type="button">Submit</button>
    </div>
  </div>
</div>

<script>
  function change_coursetype(params) {
    document.getElementById("coursetype").innerHTML = coursetype_name;
  }
  /*If a name is chosen, the name of the coursetype's ID will change and the thing is chosen*/
</script>
