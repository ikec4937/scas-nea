{% extends "base.html" %} 
{% block title %}Manage Your Grades{% endblock %}

{% block content %}

<div class="container">
  <br>
  <h1>Manage your grades</h1>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary dropdown-toggle" id="coursetype" name="coursetype" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Course</button>
      <div onclick="change_coursetype();" class="dropdown-menu">
        <option class="dropdown-item" value="gcse">GCSE</option>
        <option class="dropdown-item" value="btec">BTEC</option>
        <div role="separator" class="dropdown-divider"></div>
        <option class="dropdown-item" value="other">Other</option>
      </div>
    </div>
    <input type="text" class="form-control" aria-label="Text input with dropdown button">
    <div class="input-group-append">
      <!--This is going to vary drastically, depending on the kind of course that the student is studying.-->
      <button class="btn btn-outline-secondary dropdown-toggle" name="gradetype" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Grade</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div role="separator" class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
      <button class="btn btn-outline-secondary" type="button">Submit</button>
    </div>
  </div>
</div>

<script>
  function change_coursetype(params) {
    document.getElementById("coursetype").innerHTML = coursetype_name;
  }
  /*If a name is chosen, the name of the coursetype's ID will change and the thing is chosen*/
</script>
